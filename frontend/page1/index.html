<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - 輸入姓名</title>
    <link rel="stylesheet" href="./vars.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page-outer-wrapper">
        <div class="page-content-canvas">
            <header class="page-header-fixed">
                <img class="home-icon" id="homeButton" src="home0.svg" alt="Home" title="返回首頁">
                <div class="icon-button header-icon-button" id="settingsButton" title="設定">
                     <div class="container">
                        <div class="state-layer">
                            <img class="icon" src="icon0.svg" alt="Settings icon">
                        </div>
                    </div>
                </div>
            </header>

            <div class="div">
                <img class="_1000022091-1" src="_1000022091-10.png" alt="主圖像">

                <div class="tooltip">
                    <div class="title">歡迎使用</div>
                    <div class="body-text">請輸入使用者名稱</div>
                </div>

                <div class="search-bar">
                    <div class="state-layer2">
                        <div class="leading-icon">
                            <div class="container">
                                <div class="state-layer">
                                    <img class="icon2" src="icon1.svg" alt="Search icon">
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <input type="text" id="userNameInput" class="supporting-text" placeholder="輸入使用者姓名">
                        </div>
                        <div class="trailing-elements">
                            <button type="button" id="nextPageButton" class="action-button _1st-trailing-icon" title="下一步">
                                <div class="container">
                                    <div class="state-layer">
                                        <img class="icon3" src="icon2.svg" alt="Next page icon">
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
